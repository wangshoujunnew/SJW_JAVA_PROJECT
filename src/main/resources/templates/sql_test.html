<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>SQL校验</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="http://www.bootcss.com/p/layoutit/css/bootstrap-combined.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://www.bootcss.com/p/layoutit/css/layoutit.css"/>
    <script src="/bootstrap/js/jquery.min.js"></script>
    <script src="http://www.bootcss.com/p/layoutit/js/bootstrap.min.js"></script>
    <!--引入这个页面的js事件-->
    <script src="/js/base.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/sql_test/sql_test.js"></script>
</head>
<body class="container">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <button id='add_select_frame' class="btn btn-info" type="button">添加查询框</button>
            <button id='del_select_frame' class="btn btn-info" type="button">删除查询框</button>
        </div>
    </div>
    <div id='select_frame_parent'>
        <div class="row-fluid select_frame">
            <div class="span6">
                <h3>
                    SQL说明:
                </h3>
                <textarea style="width: 500px;height: 150px;" class="form-control input_sql" name="" rows="10" cols="50"></textarea>
                <button class="btn btn-info select" type="button">查询</button>
                <button class="btn btn-info clear" type="button">清空</button>
                <h3>输出: </h3>
                <textarea style="width: 500px;height: 150px;" class="form-control" name="" rows="" cols=""></textarea>
                <hr/>
            </div>
            <div class="span6">
                <div class="row-fluid">
                    <div class="span12">
                        <button class="btn btn-info add_input" type="button">添加输入</button>
                        <button class="btn btn-info del_input" type="button">删除输入</button>
                    </div>
                </div>
                <br />
                <div class="row-fluid input_text_select">
                    <div class="span12">
                        <div style="height: 10px;"></div>
                        <div><input class="form-control" type="text" name="" value="" /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <h3>
                SQL查询记录:
            </h3>
            <table class="table" id='table' style="display:block;height: 500px;overflow:auto">
                <thead>
                <tr>
                    <th> 编号 </th>
                    <th> 输入 </th>
                    <th> 输出 </th>
                    <th> SQL </th>
                </tr>
                </thead>
                <tbody>
                <!--<tr>
                    <td> 1 </td>
                    <td> TB - Monthly </td>
                    <td> 01/04/2012 </td>
                    <td> Default </td>
                </tr>-->
                </tbody>
            </table>
            <h3>
                本次测试使用到的SQL:
            </h3>
            <div class="container">
                <div class="span8">
                    <select name="" multiple="multiple" style="width: 100%;height: 300px;" class="form-control">
                        <option value="1">1</option>

                    </select>
                </div>
                <div class="span4">
                    <button class="btn btn-info" id="up_select" type="button">上选</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
